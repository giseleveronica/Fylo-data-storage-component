<!DOCTYPE html>
<html lang="en">

<!-- DESKTOP Version -->

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Fylo Data Storage Component</title>
</head>

<body>
  <div class="container">
    <div class="mid">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="options">
          <div class="images">
            <img src="images/icon-document.svg" alt="Document">
          </div>
          <div class="images">
            <img src="images/icon-folder.svg" alt="Folder">
          </div>
          <div class="images">
            <img src="images/icon-upload.svg" alt="Upload">
          </div>
        </div>
      </div>

      <div class="right">
        <div class="download-msg-top">
          <p>You’ve used <b>815 GB</b> of your storage</p>
        </div>

        <div class="download-bar-container">
          <div class="download-bar">
            <div class="download-ball"></div>
          </div>

          <div class="popup-msg">
            <h1>185&nbsp;</h1><p><b>GB LEFT</b></p>
          </div>
        </div>

        <div class="download-msg-bottom">
          <p><b>0 GB</b></p>
          <p><b>1000 GB</b></p>
        </div>
      </div>
    </div>

    <div class="credits">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="https://github.com/giseleveronica">Gisele Verônica</a>.</p>
    </div>
  </div>
</body>

</html>
